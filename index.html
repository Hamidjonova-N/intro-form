<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro form</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main-content">
      <div class="container">
        <section class="hero">
          <div class="hero-top">
            <h3 class="hero-title">frontend and backend</h3>
            <h1 class="hero-heading">
              Learn to program by watching professionals
            </h1>
            <p class="hero-text">
              See how experienced developers solve problems in real time
            </p>
          </div>
          <div class="hero-bottom">
            <a class="hero-link" href="#"
              ><b>Try it free 7 days,</b> then $20/mo</a
            >
          </div>
        </section>
        <section class="register-form-wrapper">
          <h2 class="register-form-heading">
            Sign up for the course and get free 7 days
          </h2>
          <form
            class="register-form"
            action="https://echo.htmlacademy.ru"
            method="get"
          >
            <input
              class="register-form-input"
              type="text"
              name="first-name"
              placeholder="First Name"
              required
            />
            <input
              class="register-form-input"
              type="text"
              name="last-name"
              placeholder="Last Name"
              required
            />
            <input
              class="register-form-input"
              type="email"
              name="email"
              placeholder="Email Address"
              required
            />
            <input
              class="register-form-input"
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <button class="register-form-btn" type="submit">
              Claim your free trial
            </button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
